name: ci

on:
  push:
  pull_request:
  schedule: [cron: '40 2 * * *']

env:
  CARGO_TERM_COLOR: always

jobs:
  checklinks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: lycheeverse/lychee-action@v1
        id: lychee
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose --no-progress --exclude-all-private --headers="accept=text/html"

      - name: Fail if there were link-check errors
        run: exit ${{ steps.lychee.outputs.exit_code }}

  build:
    name: build ${{ matrix.os }} rust ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-11.0]
        rust: [stable, beta, nightly]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          components: clippy
          targets: wasm32-unknown-unknown

      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - run: cargo install wasm-bindgen-cli --git https://github.com/rustwasm/wasm-bindgen


      - run: npm install
        working-directory: 'example-minimal/frontend'

      - run: npm audit
        working-directory: 'example-minimal/frontend'

      - run: cargo build --lib --target=wasm32-unknown-unknown --release
        working-directory: 'example-minimal'

      - run: npm run build
        working-directory: 'example-minimal/frontend'

      - run: cargo clippy -- -Dwarnings
        working-directory: 'example-minimal'

      - run: cargo build
        working-directory: 'example-minimal'


      - run: npm install
        working-directory: 'example-turbosql/frontend'

      - run: npm audit
        working-directory: 'example-turbosql/frontend'

      - run: cargo build --lib --target=wasm32-unknown-unknown --release
        working-directory: 'example-turbosql'

      - run: npm run build
        working-directory: 'example-turbosql/frontend'

      - run: cargo clippy -- -Dwarnings
        working-directory: 'example-turbosql'

      - run: cargo build
        working-directory: 'example-turbosql'


      - run: npm run build
        working-directory: 'turbocharger-template'
      - run: npm audit
        working-directory: 'turbocharger-template'
      - run: npm run lint
        working-directory: 'turbocharger-template'
