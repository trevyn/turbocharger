[package]
authors = ["trevyn <trevyn-git@protonmail.com>"]
categories = ["asynchronous", "web-programming", "wasm"]
description = "Autogenerated async RPC bindings that instantly connect a JS frontend to a Rust backend service via WebSockets and WASM."
documentation = "https://docs.rs/turbocharger"
edition = "2021"
keywords = ["async", "web", "wasm"]
license = "MIT OR Apache-2.0 OR CC0-1.0"
name = "turbocharger"
readme = "../README.md"
repository = "https://github.com/trevyn/turbocharger"
rust-version = "1.56"
version = "0.2.0"

[dependencies]
bincode = "1"
futures = "0.3"
once_cell = "1"
serde = {version = "1", features = ["derive"]}
turbocharger-impl = {path = "../turbocharger-impl", version = "=0.2.0"}

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = {version = "0.3", features = ["Location", "Window"]}
ws_stream_wasm = "0.7"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
async-stream = "0.3"
async-trait = "0.1"
axum = {version = "0.4", features = ["ws", "headers", "http2"], optional = true}
hyper = {version = "0.14", optional = true}
log = "0.4"
mime_guess = {version = "2", optional = true}
rust-embed = {version = "6", optional = true}
rustls-pemfile = {version = "0.2", optional = true}
tokio = "1"
tokio-rustls = {version = "0.23", optional = true}
tokio-stream = {version = "0.1", features = ["net"]}
typetag = "0.1"

[features]
axum_server = ["rust-embed", "mime_guess", "axum", "tokio-rustls", "rustls-pemfile", "hyper"]
full = ["axum_server"]
